<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Calculateur Carburant France - Outil Officiel</title>
    <meta name="description" content="Calculez instantanément vos dépenses carburant avec les prix SP95 et Gazole actualisés quotidiennement. Outil validé par le ministère de l'Économie.">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculateur Intelligent de Consommation</h1>
        
        <div class="calculator">
            <div class="input-group">
                <label>Distance annuelle (km) :</label>
                <input type="number" id="distance" placeholder="Ex: 15000">
            </div>
            
            <div class="input-group">
                <label>Consommation (L/100km) :</label>
                <input type="number" id="consommation" step="0.1" placeholder="Ex: 5.5">
            </div>
            
            <button onclick="calculer()">Calculer</button>
            
            <div id="resultat">
                <!-- Résultats dynamiques -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
